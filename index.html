<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MSnake</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <header>
        <div class="Vitality">
            <label>Life:</label>
            <span id="life">10</span>
        </div>
        <div class="score">
            <div>
                <label>Hits:</label>
                <span id="hits">0</span>
            </div>
            <div>
                <label>Misses:</label>
                <span id="misses">0</span>
            </div>
            <div>
                <label>Level:</label>
                <span id="level">0</span>
            </div>
        </div>
    </header>
    <div id="game">
        <div class="m-snake start" id="MSnake"></div>
    </div>
    <footer>
        <a href="https://github.com/kelvinbiffi/MSnake/graphs/contributors" target="_blank">
            Developed By
        </a>
    </footer>
    <script src="game.js"></script>
</body>
</html>
